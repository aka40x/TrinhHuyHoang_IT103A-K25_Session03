<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <table cellpadding="5">
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>

            <tr>
                <td><label for="birthdate">Ngày sinh:</label></td>
                <td><input type="date" id="birthdate" name="birthdate"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <label><input type="radio" name="gender" value="male"> Nam</label>
                    <label><input type="radio" name="gender" value="female"> Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="company">Tên công ty:</label></td>
                <td><input type="text" id="company" name="company"></td>
            </tr>

            <tr>
                <td><label for="role">Vai trò trong công ty:</label></td>
                <td>
                    <select id="role" name="role">
                        <option>Giám đốc điều hành (CEO)</option>
                        <option>Quản lý</option>
                        <option>Nhân viên</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="company_size">Quy mô công ty:</label></td>
                <td>
                    <select id="company_size" name="company_size">
                        <option>Doanh nghiệp nhỏ</option>
                        <option>Doanh nghiệp vừa</option>
                        <option>Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="industry">Ngành nghề công ty:</label></td>
                <td><input type="text" id="industry" name="industry"></td>
            </tr>

            <tr>
                <td><label for="reason">Lý do tham gia CLB:</label></td>
                <td><textarea id="reason" name="reason" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea id="experience" name="experience" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="goals">Mục tiêu tham gia CLB:</label></td>
                <td><textarea id="goals" name="goals" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Chương trình mong muốn:</td>
                <td>
                    <label><input type="checkbox" name="program" value="networking"> Networking</label>
                    <label><input type="checkbox" name="program" value="workshops"> Workshops</label>
                    <label><input type="checkbox" name="program" value="seminar"> Hội thảo</label>
                </td>
            </tr>

            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                    <label><input type="checkbox" name="newsletter" value="yes"> Có</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Đăng ký hội viên"></td>
            </tr>
        </table>
    </form>
</body>

</html>
