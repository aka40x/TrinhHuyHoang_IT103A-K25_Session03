<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit-data">
        <table cellpadding="5">

            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>

            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>

                    <input type="radio" id="female" name="gender" value="Nu">
                    <label for="female">Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                    <select id="role" name="role">
                        <option>Thành viên</option>
                        <option>Trưởng nhóm</option>
                        <option>Admin</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" id="hobby" name="hobby"></td>
            </tr>

            <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><textarea id="skill" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" id="morning" name="time" value="morning">
                    <label for="morning">Sáng</label>

                    <input type="checkbox" id="afternoon" name="time" value="afternoon">
                    <label for="afternoon">Chiều</label>

                    <input type="checkbox" id="night" name="time" value="night">
                    <label for="night">Tối</label>
                </td>
            </tr>

            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea id="reason" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="color">Màu yêu thích:</label></td>
                <td><input type="color" id="color"></td>
            </tr>

            <tr>
                <td>Đăng ký nhận bản tin:</td>
                <td>
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Có</label>
                </td>
            </tr>

            <tr>
                <td>Nhận thông báo:</td>
                <td>
                    <input type="radio" id="notify_email" name="notify">
                    <label for="notify_email">Email</label>

                    <input type="radio" id="notify_sms" name="notify">
                    <label for="notify_sms">SMS</label>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Đăng ký thành viên"></td>
            </tr>

        </table>
    </form>
</body>

</html>
