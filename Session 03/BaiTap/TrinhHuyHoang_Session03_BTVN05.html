<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit-data">
        <label>
            Họ và tên:
            <input type="text" name="fullname" />
        </label>
        <br /><br />

        <label>
            Ngày sinh:
            <input type="date" name="birthday" />
        </label>
        <br /><br />

        <label>
            Giới tính:
            <input type="radio" name="gender" value="Nam" /> Nam
            <input type="radio" name="gender" value="Nu" /> Nữ
        </label>
        <br /><br />

        <label>
            Số điện thoại:
            <input type="text" name="phone" />
        </label>
        <br /><br />

        <label>
            Email:
            <input type="email" name="email" />
        </label>
        <br /><br />

        <label>
            Địa chỉ:
            <textarea name="" id=""></textarea>
        </label>
        <br /><br />

        <label>
            Vai trò trong nhóm:
            <select name="city">
                <option>Thành viên</option>
                <option>Trưởng nhóm</option>
                <option>Admin</option>
            </select>
        </label>
        <br /><br />

        <label>
            Sở thích:
            <input type="text" name="hobby" />
        </label>
        <br /><br />

        <label>
            Kỹ năng:
            <textarea name="" id=""></textarea>
        </label>
        <br /><br />

        <label for="time">
            Thời gian rảnh:
            <input type="checkbox" id="" name="morning" />Sáng
            <input type="checkbox" name="afternoon" id="" />Chiều
            <input type="checkbox" name="night" id="" />Tối<br />
        </label>

        <label>
            Lý do tham gia nhóm:
            <textarea name="" id=""></textarea>
        </label>
        <br /><br />

        <label>
            Màu yêu thích:
            <input type="color">
        </label>
        <br /><br />

        <label for="register">
            Đăng ký nhận bản tin:
            <input type="checkbox" name="yes" id="" />Có<br />
        </label>
        <br />
        <label>
            Nhận thông báo qua email:
            <input type="radio" name="type" value="" /> Email
            <input type="radio" name="type" value="" /> SMS
        </label>
        <br /><br />
        <input type="submit" value="Đăng ký thành viên" />
    </form>
</body>

</html>
