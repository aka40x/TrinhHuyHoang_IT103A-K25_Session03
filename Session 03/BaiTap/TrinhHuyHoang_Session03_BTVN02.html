<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN02</title>
</head>
<body>
    <h1>Form Đặt Mua Tài Liệu Lập Trình</h1>
    <form>
        <label for="papers">Chọn tài liệu: </label>
        <select name="papers" id="papers">
            <option value="HTML&CSS">Tài liệu môn HTML&amp;CSS</option>
            <option value="JS">Tài liệu môn Javascript</option>
        </select>
        <br><br>
        <label for="amount">Số lượng: </label>
        <input type="number" name="amount" id="amount" value="1">
        <br><br>
        <label for="note">Ghi chú: </label>
        <textarea name="note" id="note" rows="5" cols="30"></textarea>
        <br><br>
        <label for="address">Địa chỉ: </label>
        <textarea name="address" id="address" rows="5" cols="30"></textarea>
        <br><br>
        <button type="submit">Đặt mua</button>
    </form>
</body>
</html>
