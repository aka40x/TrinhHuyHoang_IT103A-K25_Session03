<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit-data">
        <table cellpadding="5">

            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>

                    <input type="radio" id="female" name="gender" value="Nu">
                    <label for="female">Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>

            <tr>
                <td><label for="major">Chuyên ngành:</label></td>
                <td><input type="text" id="major" name="major"></td>
            </tr>

            <tr>
                <td><label for="year">Năm nhập học:</label></td>
                <td><input type="number" id="year" name="year"></td>
            </tr>

            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="number" step="0.01" id="gpa" name="gpa"></td>
            </tr>

            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td>
                    <textarea id="address" name="address" rows="3" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td>
                    <select id="class" name="class">
                        <option>Lớp 1</option>
                        <option>Lớp 2</option>
                        <option>Lớp 3</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="register_date">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" id="register_date" name="register_date"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Gửi thông tin"></td>
            </tr>

        </table>
    </form>
</body>

</html>
