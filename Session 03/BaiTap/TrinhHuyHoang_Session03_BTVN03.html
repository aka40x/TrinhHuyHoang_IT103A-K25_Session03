<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit-data">
        <label>
            Họ và tên:
            <input type="text" name="fullname" />
        </label>
        <br /><br />

        <label>
            Email:
            <input type="email" name="email" />
        </label>
        <br /><br />

        <label>
            Ngày sinh:
            <input type="date" name="birthday" />
        </label>
        <br /><br />

        <label>
            Giới tính:
            <input type="radio" name="gender" value="Nam" /> Nam
            <input type="radio" name="gender" value="Nu" /> Nữ
        </label>
        <br /><br />

        <label>
            Số điện thoại:
            <input type="text" name="phone" />
        </label>
        <br /><br />

        <label>
            Chuyên ngành:
            <input type="text" name="major" />
        </label>
        <br /><br />

        <label>
            Năm nhập học:
            <input type="number" name="year" />
        </label>
        <br /><br />

        <label>
            Điểm GPA:
            <input type="number" step="0.01" name="gpa" />
        </label>
        <br /><br />

        <label>
            Địa chỉ:
            <textarea name="address" rows="4" cols="40"></textarea>
        </label>
        <br /><br />

        <label>
            Lớp học:
            <select name="class">
                <option>Lớp 1</option>
                <option>Lớp 2</option>
                <option>Lớp 3</option>
            </select>
        </label>
        <br /><br />

        <label>
            Ngày đăng ký học:
            <input type="datetime-local" name="register_date" />
        </label>
        <br /><br />

        <input type="submit" value="Gửi thông tin" />
    </form>
</body>

</html>
