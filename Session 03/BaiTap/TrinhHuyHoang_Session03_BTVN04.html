<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit-data">
        <label>
            Họ và tên:
            <input type="text" name="fullname" />
        </label>
        <br /><br />

        <label>
            Ngày sinh:
            <input type="date" name="birthday" />
        </label>
        <br /><br />

        <label>
            Giới tính:
            <input type="radio" name="gender" value="Nam" /> Nam
            <input type="radio" name="gender" value="Nu" /> Nữ
        </label>
        <br /><br />

        <label>
            Số căn cước công dân:
            <input type="text" name="cccd" />
        </label>
        <br /><br />

        <label>
            Ngày cấp:
            <input type="date" name="day" />
        </label>
        <br /><br />

        <label>
            Nơi cấp:
            <input type="text" name="place" />
        </label>
        <br /><br />

        <label>
            Số điện thoại:
            <input type="text" name="phone" />
        </label>
        <br /><br />

        <label>
            Email:
            <input type="email" name="email" />
        </label>
        <br /><br />

        <label>
            Địa chỉ thường trú:
            <textarea name="" id=""></textarea>
        </label>
        <br /><br />

        <label>
            Địa chỉ tạm trú:
            <textarea name="" id=""></textarea>
        </label>
        <br /><br />

        <label>
            Loại căn cước công dân:
            <input type="radio" name="type" value="" /> Căn cước công dân mới
            <input type="radio" name="type" value="" /> Căn cước công dân cũ
        </label>
        <br /><br />

        <label>
            Dân tộc:
            <input type="text" name="ethnic" />
        </label>
        <br /><br />

        <label>
            Tôn giáo:
            <input type="text" name="religious" />
        </label>
        <br /><br />

        <label>
            Quốc tịch:
            <input type="text" name="nationality" value="Việt Nam" />
        </label>
        <br /><br />

        <label>
            Họ tên cha/mẹ:
            <input type="text" name="parentsname" />
        </label>
        <br /><br />

        <label>
            Số CMND/CCCD của cha/mẹ:
            <input type="text" name="cccdparents" />
        </label>
        <br /><br />

        <label>
            Tỉnh/Thành phố:
            <select name="city">
                <option>Chọn Tỉnh/Thành phố</option>
                <option>Hà Nội</option>
                <option>TP.Hồ Chí Minh</option>
                <option>Hưng Yên</option>
            </select>
        </label>
        <br /><br />
        <input type="submit" value="Gửi thông tin" />
    </form>
</body>

</html>
