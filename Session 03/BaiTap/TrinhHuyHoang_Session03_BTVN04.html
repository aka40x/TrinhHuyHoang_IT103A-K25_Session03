<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/submit-data">
        <table cellpadding="5">
            <tr>
                <td><label for="fullname">Họ và tên:</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>

            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>

            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>

                    <input type="radio" id="female" name="gender" value="Nu">
                    <label for="female">Nữ</label>
                </td>
            </tr>

            <tr>
                <td><label for="cccd">Số căn cước công dân:</label></td>
                <td><input type="text" id="cccd" name="cccd"></td>
            </tr>

            <tr>
                <td><label for="issue_date">Ngày cấp:</label></td>
                <td><input type="date" id="issue_date" name="day"></td>
            </tr>

            <tr>
                <td><label for="issue_place">Nơi cấp:</label></td>
                <td><input type="text" id="issue_place" name="place"></td>
            </tr>

            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="address1">Địa chỉ thường trú:</label></td>
                <td><textarea id="address1" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td><label for="address2">Địa chỉ tạm trú:</label></td>
                <td><textarea id="address2" rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td>Loại căn cước công dân:</td>
                <td>
                    <input type="radio" id="cccd_new" name="type" value="new">
                    <label for="cccd_new">CCCD mới</label>

                    <input type="radio" id="cccd_old" name="type" value="old">
                    <label for="cccd_old">CCCD cũ</label>
                </td>
            </tr>

            <tr>
                <td><label for="ethnic">Dân tộc:</label></td>
                <td><input type="text" id="ethnic" name="ethnic"></td>
            </tr>

            <tr>
                <td><label for="religion">Tôn giáo:</label></td>
                <td><input type="text" id="religion" name="religious"></td>
            </tr>

            <tr>
                <td><label for="nationality">Quốc tịch:</label></td>
                <td><input type="text" id="nationality" name="nationality" value="Việt Nam"></td>
            </tr>

            <tr>
                <td><label for="parent_name">Họ tên cha/mẹ:</label></td>
                <td><input type="text" id="parent_name" name="parentsname"></td>
            </tr>

            <tr>
                <td><label for="parent_cccd">CCCD cha/mẹ:</label></td>
                <td><input type="text" id="parent_cccd" name="cccdparents"></td>
            </tr>

            <tr>
                <td><label for="city">Tỉnh/Thành phố:</label></td>
                <td>
                    <select id="city" name="city">
                        <option>Chọn Tỉnh/Thành phố</option>
                        <option>Hà Nội</option>
                        <option>TP. Hồ Chí Minh</option>
                        <option>Hưng Yên</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Gửi thông tin"></td>
            </tr>
        </table>
    </form>

</body>

</html>
